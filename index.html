<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./img/favicat.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>NiceKittens</title>

  </head>
  <body>
    <header class="header">
      <section class="logo">
        <img class="img" src="./img/favicat.png" alt="Logo de Adacats" />
        <h1>Nuevo Kitten</h1>
        <nav class="menu-nav js-open-close">
          <ul class="menu">
            <li class="item">
              <span class="fas fa-plus-circle js-btn-newForm"> </span>
            </li>
          </ul>
        </nav>
      </section>
    </header>

    <main>
      <section class="new-form collapsed js-form">
        <h2 class="title" id="addKitten">¿Añades un nuevo gato?</h2>
        <form class="form">
          <input
            class="input js-input-photo"
            type="text"
            placeholder="Url de la foto"
            required
          />
          <input class="input js-input-name" type="text" placeholder="Nombre" required />
          <input class="input js-input-race" type="text" placeholder="Raza" />
          <input class="input js-input-desc " type="text" placeholder="Descripción" required />
          <label class="js-label-error"></label>
          <button class="button js-btn-add">Añadir</button>
          <button class="button-cancel js-cancel">Cancelar</button>
        </form>
      </section>

      <section class="about-us">
        <h1 class="title">Nice-Kittens</h1>
        <!-- <h2 class="subtitle">Gtos molones</h2> -->
      </section>

      <section class="search">
        <h2 class="title">Filtrar / Buscar</h2>
        <form class="form">
          <input class="input js_in_search_desc" type="text" placeholder="Descripción" />
          <input
            class="input js_in_search_race"
            type="select"
            name="raza"
            placeholder="Raza"
            id="raza"
          />

          <button class="button js-btn-search">Buscar</button>
          <button class="button js-btn-reset">Nueva búsqueda</button>
        </form>
      </section>

      <section class="data">
        <ul class="list js-list">         
        </ul>
      </section>
    </main>
    <footer class="footer">
      <h3 class="subtittle">&copy; Nice-Kittens 2025</h3>
    </footer>
    <script src="./javaScript/main.js"></script>
  </body>
</html>
